<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order page 1</title>
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- ============= Header ============= -->
    <header class="order-header">
        <div class="container order-header__container">
            <a href="index.html" class="logo">
                <img src="img/all/logo.png" alt="logo" width="140">
            </a>
            <div class="order-header__right">
                <div class="order-header__text">Shipment Lives Ukraine on</div>
                <div class="timer">

                </div>
            </div>
        </div>
    </header>
    <div class="ship-info">
        <div class="ship-info__container container">

        </div>
    </div>





    <!-- ============= Footer ============= -->
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__content">
                <div class="footer__left">&copy;copyright2021</div>
                <div class="footer__right">
                    <a href="#" class="footer__link">Terms and Condition</a>
                    <a href="#" class="footer__link">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/flipclock.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const timer = $('.timer').FlipClock({
            autoStart: false,

        })
        timer.setTime(5000);
        timer.setCountdown(true);
        timer.start();
    </script>
</body>

</html>
